<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel='stylesheet' href='/assets/CSS/login.css'>
    <script src=''></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="/assets/Img/logo.png" width="90" height="70">
            <div class="title">
                <h1>Dw Travels</h1>
                <h4>Around the world</h4>
            </div>
        </div>
        <div class="nav">
            <nav class="navbar">
                <a class="active" href="accueil.HTML">Accueil</a>
                <a href="destination.HTML">Destinations</a>
                <a href="hotels.HTML">Hotels</a>
                <a href="tours.HTML">Tours</a>
                <a href="about.HTML">About Us</a>
            </nav>
            <a class="login" href="login.HTML">
                <button class="btnLogin">Login</button>
            </a>
        </div>
    </header>
    <main>

        <div class="wrapper">
            <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon-email"><img src="/assets/Img/mail icon.png" width="65" height="30"></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon-password"><img src="/assets/Img/password icon.png" width="40"
                                height="40"></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember Me</label><a href=#>Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                        <p>Don't have an account? <a href="inscription.HTML" class="register-link">Register</a></p>
                    </div>
            </div>
            </form>
        </div>
        </div>
</body>
</main>

</html>
